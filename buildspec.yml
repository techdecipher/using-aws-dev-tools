version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
  build:
    commands:
      - echo Build started on `date`
      - echo Building the application...
  post_build:
    commands:
      - echo Build completed on `date`
      - mkdir -p output
      - cp index.html output/

artifacts:
  files:
    - '**/*'
