<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Web Page</title>
    <meta name="author" content="Pranav">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #c3cfe2 0%, #c3cfe2 50%, #a4b0be 100%);
            background-size: cover;
            color: #343a40;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #2c3e50;
        }
        p {
            margin: 1rem 0 0;
            font-size: 1rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Elegant Web Page</h1>
        <p>Author: Pranav</p>
	<p>Changes:</p>
	1 change
    </div>
</body>
</html>
